<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>People</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      function rowClicked(id) {
        location.href = "/familytree/personDetails?id=" + id;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h3>People Directory</h3>
      <hr />

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Generation</th>
            <th>Married Name</th>
          </tr>
        </thead>

        <tbody>
          <tr
            th:each="person : ${people}"
            th:id="${person.id}"
            onclick="rowClicked(this.getAttribute('id'))"
          >
            <td th:text="${person.firstName}" />
            <td th:text="${person.middleName}" />
            <td th:text="${person.lastName}" />
            <td th:text="${person.generation}" />
            <td th:text="${person.marriedName}" />
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
